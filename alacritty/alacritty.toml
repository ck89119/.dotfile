# ğŸ¨ Theme
[general]
import = ["~/.config/alacritty/themes/tokyo-night-storm.toml"]
live_config_reload = true

# ğŸ”¤ Font settings
[font]
builtin_box_drawing = true
size = 13.0

[font.normal]
family = "Monaco Nerd Font Mono"
# family = "Cascadia Mono NF"
style = "Regular"

[font.bold]
style = "Bold"

[font.bold_italic]
style = "Bold Italic"

[font.italic]
style = "Italic"

# â• Terminal environment
[env]
TERM = "alacritty"

# ğŸ–± Mouse behavior
[mouse]
hide_when_typing = true

# ğŸ–‹ Cursor style
[cursor]
unfocused_hollow = false

[cursor.style]
shape = "Block"
blinking = "Off"

# ğŸ“œ Scrolling
[scrolling]
history = 100000
multiplier = 6

# ğŸ” Text selection
[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

# ğŸ–¥ï¸ Window behavior
[window]
dynamic_title = true
opacity = 1.0
title = "Alacritty"
option_as_alt = "Both"
startup_mode = "Fullscreen"

[window.class]
general = "Alacritty"
instance = "Alacritty"

# ğŸŒˆ Color options
[colors]
draw_bold_text_with_bright_colors = true

# ğŸ”— URL hints
[[hints.enabled]]
command = "xdg-open"
hyperlinks = true
mouse.enabled = true
binding = { key = "U", mods = "Control|Shift" }
post_processing = true
persist = false
regex = "(https?://[^\"]+)"

# âŒ¨ï¸ Keybindings
# Disable new tab
[[keyboard.bindings]]
action = "None"
key = "T"
mods = "Command"
[[keyboard.bindings]]
action = "None"
key = "N"
mods = "Command"

# ğŸš Default shell
[terminal.shell]
program = "/opt/homebrew/bin/zsh"
